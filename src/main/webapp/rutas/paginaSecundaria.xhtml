<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
     <h:body>
         <h:form>
             
             <p:dataTable 
                 value="#{paginaSecundariaController.view.personasAll}"
                 var="obj"
                 rowKey="#{obj.id}"
                 paginator="true"
                 rows="10"
                 rowsPerPageTemplate="10,20,30,40"
                 id="tblPersonas"
                 emptyMessage="No hay personas"
                 paginatorPosition="bottom"
                 >
                 <p:column headerText="Id">
                     <p:outputLabel value="#{obj.id}"/>
                 </p:column>                 
                 <p:column headerText="Nombre de la persona" filterMatchMode="contains" filterBy="#{obj.nombre}" sortBy="#{obj.nombre}">
                     <p:outputLabel value="#{obj.nombre}"/>
                 </p:column>
                 <p:column headerText="Apellido materno de la persona" filterMatchMode="contains" filterBy="#{obj.apellidoMaterno}" sortBy="#{obj.apellidoMaterno}">
                     <p:outputLabel value="#{obj.apellidoMaterno}"/>
                 </p:column>
                 <p:column headerText="Apellido paterno de la persona" filterMatchMode="contains" filterBy="#{obj.apellidoPaterno}" sortBy="#{obj.apellidoPaterno}">
                     <p:outputLabel value="#{obj.apellidoPaterno}"/>
                 </p:column>
             </p:dataTable>
         <p:commandButton value="Esto nos debe e regresa a la primer pagina" action="#{paginaSecundariaController.regresar()}"/>            
         
         <p:commandButton value="solo para imprimir algo"  actionListener="#{paginaSecundariaController.imprimirAlgo()}"/>
         </h:form>
     </h:body>
</html>
